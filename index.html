<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main>
    <section class="perfume-container">
      <div class="perfume-img">
        <picture>
          <source media="(max-width: 649px)" srcset="/images/image-product-mobile.jpg">
          <source media="(min-width:650px)" srcset="/images/image-product-desktop.jpg">
          <img class="perfume-picture" src="/images/image-product-mobile.jpg" alt="Perfume Bottle">
        </picture>
      </div>
      <div class="perfume-content">
        <p class="perfume-title">Perfume</p>

        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-info">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</pc>
        </div>

        <button class="add-to-cart"><img src="./images/icon-cart.svg"> Add To Cart</button>

      </div>
    </section>

  </main>
  <aside>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.michaeleast.dev">Michael East</a>.
    </div>
  </aside>
</body>

</html>
